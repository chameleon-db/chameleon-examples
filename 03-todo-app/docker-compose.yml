version: "3.9"

services:
  db:
    image: postgres:16
    container_name: chameleon-db
    environment:
      POSTGRES_USER: chameleon
      POSTGRES_PASSWORD: chameleon
      POSTGRES_DB: chameleon
    ports:
      - "5432:5432"
    volumes:
      - chameleon-db-data:/var/lib/postgresql/data

  api:
    build: .
    container_name: chameleon-api
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://chameleon:chameleon@db:5432/chameleon
      PORT: 8080
    ports:
      - "8080:8080"
    volumes:
      - .:/app
    tty: true

volumes:
  chameleon-db-data:
