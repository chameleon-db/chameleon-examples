<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chameleon Flow â€¢ Todo App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons (optional but makes it look polished) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Animated Background Gradient -->
    <div class="gradient-bg"></div>

    <!-- Main Container -->
    <div class="container">
        <!-- Login Card (Visible by default) -->
        <div class="card login-card" id="loginCard">
            <div class="card-header">
                <h1><i class="fas fa-tasks" style="margin-right: 10px;"></i> Chameleon Flow</h1>
                <p>Sign in to manage your tasks</p>
            </div>
            <div class="card-body">
                <form id="loginForm">
                    <div class="input-group">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" placeholder="Email" value="test@example.com" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" placeholder="Password" value="password123" required>
                    </div>
                    <button type="submit" class="btn primary-btn" id="loginBtn">
                        <span>Login</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
                <div class="demo-creds">
                    <small>Demo: test@example.com / password123</small>
                </div>
            </div>
        </div>

        <!-- Dashboard (Hidden by default) -->
        <div class="dashboard" id="dashboard" style="display: none;">
            <!-- Header with User Info -->
            <div class="dashboard-header">
                <div class="user-greeting">
                    <h2>Welcome back, <span id="userEmailDisplay">User</span></h2>
                    <p>Here's your task overview</p>
                </div>
                <button class="btn logout-btn" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>

            <!-- Stats Cards -->
            <div class="stats-container">
                <div class="stat-card">
                    <i class="fas fa-list-check"></i>
                    <div>
                        <h3 id="totalTasks">0</h3>
                        <p>Total Tasks</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-circle-check"></i>
                    <div>
                        <h3 id="completedTasks">0</h3>
                        <p>Completed</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-hourglass-half"></i>
                    <div>
                        <h3 id="pendingTasks">0</h3>
                        <p>Pending</p>
                    </div>
                </div>
            </div>

            <!-- Add Todo Form -->
            <div class="add-todo-section">
                <form id="todoForm" class="todo-form">
                    <input type="text" id="todoTitle" placeholder="What needs to be done?" required>
                    <button type="submit" class="btn primary-btn"><i class="fas fa-plus"></i> Add Task</button>
                </form>
            </div>

            <!-- Todo List -->
            <div class="todos-container" id="todosContainer">
                <!-- Loading Spinner -->
                <div class="loading-spinner" id="loadingSpinner">
                    <i class="fas fa-spinner fa-spin"></i> Loading tasks...
                </div>
                <!-- Tasks will be injected here by JS -->
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">This is a toast message</div>

    <script src="script.js"></script>
</body>
</html>
